<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Trondheim</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: '/style.json', // stylesheet location
            center: [10.14, 63.42], // starting position [lng, lat]
            zoom: 3, // starting zoom
            maxBounds: [[9.78, 63.17], [10.97, 63.56]]
        });

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.AttributionControl({
            compact: false, customAttribution:
                "Style © <a href='http://openmaptiles.org/'>MapTiler</a> | " +
                "Data © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a>"
        }));

        // -- Comment the following lines out to remove debug UI --
        map.showTileBoundaries = false;
                /*
map.addControl(new MaplibreInspect({
showInspectMap: true
}));
*/
        /*  map.addControl(new MapboxInspect({
              showInspectButton: false,
              showMapPopup: true
          }));*/
                // -- --
    </script>

</body>

</html>
